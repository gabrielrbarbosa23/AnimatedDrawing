<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Animated Drawing Website</title>
        <link rel='stylesheet' href='css/Style.css' />
        <script src='js/Main.js' defer></script>
    </head>
    <body>
        <div id="content">
            <canvas id='canvas' width='1000' height='500'></canvas>
            <div class='toolbox'>
                <button id='decrease'>
                    -
                </button>
                <span id='size'>
                    5
                </span>
                <button id='increase'>
                    +
                </button>
                <input type='color' id='color' />
                <span>
                    <button class="rotate" onclick="doBarrelRoll()">Do a Barrel Roll</button>
                </span>
                <button id='clear' onclick="doShakeAndClear()">clear</button>
            </div>
        </div>
    </body>
</html>
